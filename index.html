<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
</body>

<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    function Container(){
        const [minutes, setMinutes] = React.useState();
        const [flipped, setFlipped] = React.useState(false);
        const onChange = (event) => {
            setMinutes(event.target.value);
        }
        const reset = () => setMinutes(0);
        const onFlip = () => {
            reset();
            setFlipped((current) => !current);
        }

        return(
            <div>
                <h1 className="hi">Super Converter</h1>
                <div>
                    <label htmlFor="minutes">Minutes</label>
                    <input id="minutes" placeholder="Minutes" type="number" value={flipped ? minutes*60 : minutes} onChange={onChange} disabled={flipped === true}/>
                </div>
                <div>
                    <label htmlFor="hours">Hours</label>
                    <input id="hours" placeholder="Hours" type="number" value={flipped ? minutes : minutes/60} onChange={onChange} disabled={flipped === false}/>
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>Flip</button>
            </div>
        )
    }

    const root = document.getElementById("root");
    ReactDOM.render(<Container/>, root);
</script>

</html>
